plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Will need Maven
    id 'maven'

    // Use the IDEA plugin to auto-generate IDEA project files.
    id 'idea'

    // Apply the application plugin to add support for building an application
    id 'application'
}

allprojects {
    repositories {
        jcenter()
        // Use a github repo as a dependency.
        maven { url "https://jitpack.io" }
    }
}

// Define the main class for the application
mainClassName = 'com.stevezero.apps.simplegame.app.AppGame'

// Dependencies
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // SimpleEngine
    compile 'com.github.fitzcairn:SimpleEngine:master-SNAPSHOT'
}

// Set up my source layout to match how eclipse did things.
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        resources {
            srcDirs = ['res/']
        }
    }
}

// Jar compilation.
jar {
    manifest {
        attributes 'Main-Class': 'com.stevezero.apps.simplegame.app.AppGame' }
}
